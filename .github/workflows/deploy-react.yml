name: Deploy React App on GitHub Pages

on:
  push:
    branches:
      - main
      - dev

permissions:
    contents: write

jobs:
    # Build React App
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18'

            - name: Install Dependencies
              run: npm install
              working-directory: frontend

            - name: Build React App
              run: npm run build
              working-directory: frontend

    # Deploy React App
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy in GitHub Pages
              run: npm run deploy
              working-directory: frontend